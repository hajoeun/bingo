<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Bingo Game</title>
</head>
<body>
  <div class="boards">
    <div class="user_board">
      <h2>빙고판</h2>
    </div>
    <div class="display_board">
      <h2>목표 빙고</h2>
      <h3 id="goal"></h3>
    </div>
    <div class="admin_board">
      <h2>상황판</h2>
    </div>
  </div>
  <div class="input_group">
    <div class="before_start">
      <h3>목표 빙고</h3>
      <input type="number" name="b_num" value=2>
      <h3>참가 인원</h3>
      <input type="number" name="u_num" value=2>
      <button id="start">시작</button>
    </div>
    <div class="after_start" hidden>
      <button id="restart">재시작</button>
      <button id="reset">지우기</button>
      <button id="pop">뽑기</button>
    </div>
  </div>

  <script src="js/jquery-min.js"></script>
  <script src="js/partial.js"></script>
  <script src="js/don.js"></script>
  <script src="js/don.manipulation.js"></script>
  <script src="js/don.event.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
